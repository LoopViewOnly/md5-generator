<!DOCTYPE html>
<html>
<head>
    <title>MD5 Hash Example</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <link rel="icon" href="loop_logo.png">
</head>
<body>
    <div class="container">
        <h1>Welcome, Hacker!</h1>
        <p>To generate an MD5 hash, please open your browser's console.</p>
        <p>How to open the console:</p>
        <ul>    
            <li><code>Ctrl+Shift+J</code> (Windows/Linux) or <code>Cmd+Opt+J</code> (Mac)</li>
        </ul>
        <p>Once the console is open, type <code>CryptoJS.MD5("your_text_here").toString()</code> and hit Enter.</p>
    </div>
    <div class="logo-bottom-left">
        <img width="110px" src="looplogo.png" alt="Loop">
    </div>
</body>
</html>
